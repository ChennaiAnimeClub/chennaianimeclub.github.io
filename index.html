<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chennai Anime Club</title>

		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet" />

		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="quiz.css" />
		<script type="text/javascript" src="index.js" defer></script>
	</head>

	<body>
		<div class="navbar" id="navbar">
			<div class="logo-section">
				<img id="logo" src="assets/logoW.png" alt="CAC Logo" />
				<button class="hamburger" id="hamburger">&#9776;</button>
			</div>

			<div class="heading-section" id="heading-section">
				<div class="nav-heading" id="nav-paxc25">
					<span>PAX Chennai 2025</span>
				</div>
				<div class="nav-heading" id="nav-ai25">
					<span>Anime India 2025</span>
				</div>
				<div class="nav-heading" id="nav-quiz">
					<span>Quiz</span>
				</div>
				<div class="nav-heading" id="nav-about">
					<span>About</span>
				</div>
			</div>
		</div>

		<div class="main-content" id="main">
			<!-- home page -->
			<div id="home">home</div>

			<!-- PAX Chennai 2025 page -->
			<div id="paxc25" style="display: none">PAX Chennai 2025</div>

			<!-- Anime India 2025 page -->
			<div id="ai25" style="display: none">Anime India 2025</div>

			<!-- quiz page -->
			<div class="quiz-module" id="quiz" style="display: none">
				<div class="quiz-module-title">
					<h1>Anime Recommendation Quiz</h1>
				</div>

				<div class="quiz-module-content">
					<div class="start-quiz-section" id="start-quiz-section">
						<button id="start-quiz-btn">Start Quiz?</button>
					</div>

					<div id="quiz-section" class="quiz-section" style="display: none">
						<div id="question-box"></div>
						<button id="next-btn" class="next-btn" style="display: none">Next</button>
					</div>

					<div id="result-section" class="result-section" style="display: none">
						<h2>Thanks for taking the quiz!</h2>
						<div id="result-content" class="result-content"></div>
						<div class="result-buttons">
							<button id="retake-btn" class="retake-btn">Retake Quiz?</button>
							<button id="home-btn" class="home-btn">Homepage</button>
						</div>
					</div>
				</div>

				<script type="text/javascript" src="quiz.js"></script>
			</div>

			<!-- about CAC page -->
			<div id="about" style="display: none">About</div>
		</div>
	</body>
</html>
